<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider project in website designing</title>
    <link rel="stylesheet" href="imageSlider.css">
</head>

<body>
    <main>
        <img src="https://picsum.photos/id/237/200/300" alt="" class="slider">
        <img src="https://picsum.photos/seed/picsum/200/300" alt="" class="slider">
        <img src="https://picsum.photos/200/300?grayscale" alt="" class="slider">
        <img src="https://picsum.photos/200/300/?blur" alt="" class="slider">




    </main>
    <button class="next" onclick="goNext()">next</button>
    <button class="prev" onclick="goPrev()">prev</button>

</body>
<script src="imageSlider.js"></script>

</html>
