<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            background-color: aliceblue;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .top-bar {
            display: flex;
            background-color: aliceblue;
            font-family: 'Courier New', Courier, monospace;
            align-items: center;
            padding: 20px 30px;
        }
        
        .dots {
            align-items: center;
            gap: 40px;
            border-radius: 50%;
            display: flex;
            height: 10px;
            /* Height of dot */
            width: 10px;
            /* Width of dot */
            border-radius: 50%;
            /* Rounded shape */
        }
        
        .red-dot {
            background-color: red;
        }
        
        .blue-dot {
            background-color: blue;
        }
        
        .green-dot {
            background-color: green;
        }
        
        .search-bar {
            flex-grow: 1;
            max-width: 300px;
            border-radius: 40px;
            align-items: center;
            margin: 0 10px;
            display: flex;
        }
        
        .search-bar input[type="text"] {
            width: 100%;
            /* Full width */
            padding: 8px;
            /* Padding inside */
            border: 1px solid #ccc;
            /* Border color */
            border-radius: 20px;
            /* Rounded corners */
            font-size: 14px;
            /* Font size */
            background-color: #f2f2f2;
            /* Light gray background */
            outline: none;
            /* No outline */
        }
        
        .icon {
            font-size: 24px;
            /* Icon size */
            font-weight: bold;
            /* Bold text */
            color: #007BFF;
            /* Blue color */
            cursor: pointer;
        }
        
        nav {
            display: flex;
            align-items: center;
            text-decoration: none;
            background-color: #ccc;
            justify-content: space-around;
            padding: 0px 10px;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <div class="dots">
            <div class="red-dot"></div>
            <div class="blue-dot"></div>
            <div class="green-dot"></div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search or enter any website">
        </div>
        <div class="icon">+</div>
    </div>
    <nav>
        <div class="logo">Najaf</div>
        <ul>
            <li><a href="#Home">Home</a></li>
            <li><a href="#Home">About</a></li>
            <li><a href="#Home">Contact</a></li>
            <li><a href="#Home">Services</a></li>
            <li><a href="#Home">Pages</a></li>
            <li><a href="#Home">Portfolio</a></li>
            <li><a href="#Home">Blog</a></li>



        </ul>
    </nav>
</body>

</html>
