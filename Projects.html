<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        
        .nav-links li {
            margin-right: 20px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            display: block;
        }
        
        .nav-links a:hover {
            background-color: #575757;
            border-radius: 4px;
        }
        
        .search-container {
            display: flex;
            align-items: center;
        }
        
        .search-container input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <nav>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Email</a></li>
        </ul>
        <div class="search-container">
            <input type="text" placeholder="Search...">
        </div>
    </nav>
</body>

</html>
