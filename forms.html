<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in html</title>
</head>

<body>
    <form action="">
        <p>
            <label for="text">Enter your name:</label>
            <input type="text" name="" id="text" placeholder="Enter your name">
        </p>
        <label for="password">Enter password here:</label>
        <input type="password" name="" id="password" placeholder="Password">
        <p>
            <label for="color">Color:</label>
            <input type="color" name="" id="color">
        </p>
        <label for="email">Enter your email:</label>
        <input type="email" name="" id="email" placeholder="Enter your email">
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
    <h2>More inputs</h2>
    <input type="checkbox" name="" id="agree" checked>
    <label for="agree">I agree to everything</label>
    <p>
        <label for="m">Male</label>
        <input type="radio" name="najo" id="m">
        <label for="f">Female</label>
        <input type="radio" name="najo" id="f">
        <label for="n">None</label>
        <input type="radio" name="najo" id="n">

        <p>
            <label for="Cars">Please select cars types</label>
            <select name="Cars" id="Cars">
            <option value="Cars">Farari</option>
            <option value="Cars">Mehran</option>
            <option value="Cars">V8</option>
            <option value="Cars">Fortunre</option>
        </select>
        </p>
    </p>
    <label for="range">Enter range</label>
    <input type="range" name="range" id="">
    <textarea name="" id=""></textarea>

</body>

</html>
