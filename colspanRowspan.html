<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan and Row span in html</title>
</head>

<body>
    <table border="1px">
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th rowspan="3">MVM School</th>
        </tr>
        <tr>
            <td>Najaf</td>
            <td>16</td>

        </tr>
        <tr>
            <td>Awais</td>
            <td>15</td>

        </tr>
    </table>
</body>

</html>
