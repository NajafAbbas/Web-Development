<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        .navbar-nav {
            display: flex;
            margin-left: auto;
        }
        
        .btn-custom {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn-custom:hover {
            background-color: #0056b3;
        }
        
        .btn-custom:active {
            background-color: #004085;
        }
        
        .bg {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 56px);
            /* Adjust height to exclude navbar height */
            /* text-align: center; */
            padding: 20px;
        }
        /* .para {
            font-size: 24px;
            color: #6c757d;
            margin: 0;
            padding: 10px 0;
        }
        
        .head {
            font-size: 48px;
            color: #343a40;
            margin: 0;
            padding: 10px 0;
        }
        
        .bg .btn-custom {
            padding: 15px 30px;
            font-size: 18px;
        } */
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light p-3 mb-2 bg-primary text-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyLogo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">About</a>
                    <a class="nav-link" href="#">Classes</a>
                    <a class="nav-link" href="#">Schedule</a>
                    <a class="nav-link" href="#">Contact</a>
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    <a class="btn btn-custom" href="#">SignUp</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="bg">
        <p class="para">Work harder, get stronger</p>
        <h1 class="head">EASY WITH YOUR GYM</h1>
        <a class="btn btn-custom" href="#">BECOME A MEMBER</a>
    </div>
</body>

</html>
