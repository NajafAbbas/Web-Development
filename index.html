<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="Weather-Container">
            <div class="temp">
                <p>20</p>
            </div>
            <div class="Location-Time">
                <p>Attock</p>
                <p>9:29 - Sunday 2024-08-13</p>
            </div>
            <div class="condition">
                <p></p>
                <p>Mist</p>
            </div>
        </div>
    </div>
    <nav>
        <form action="">
            <input type="text" name="" id="" placeholder="Search for location" class="Search-area">
            <button type="submit" class="btn">Search Button</button>
        </form>
    </nav>
</body>
<script src="script.js"></script>

</html>
